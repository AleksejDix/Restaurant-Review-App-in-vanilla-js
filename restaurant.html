<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffd700"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SoupÃ©r">
  <link rel="apple-touch-icon" href="/img/icons/icon-512x512.png">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="page-header">

    <!-- Beginning nav -->
    <nav>
      <a class="logo" href="/">
        <b>Restaurant</b> Reviews</a>
    </nav>
    <!-- End nav -->

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->


  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="location" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant">
        <div class="restaurant__title-wrapper">
          <h1 id="restaurant-name"></h1>
          <span class="restaurant-cuisine"></span>
        </div>
        <div class="restaurant-info-wrapper">

          <div>
            <img id="restaurant-img">
          </div>

          <div>
            <h2>Location</h2>

            <p id="restaurant-address"></p>
            <h2>Opening Hours</h2>
            <table id="restaurant-hours"></table>

            <section id="reviews-container">
              <ul id="reviews-list"></ul>
            </section>
          </div>

        </div>

      </div>

    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="js/city-map.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/idb-helper.js"></script>
  <script src="js/api.js"></script>
  <script src="js/index.js" deffer></script>
  <script src="js/restaurant_info.js"></script>

</body>

</html>
